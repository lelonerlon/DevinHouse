<div class="container">
  <form #cadastro="ngForm" (submit)="showOptions()">
    <div class="row">
      <label>Nome do dono: </label>
      <input
        type="text"
        class="form-control"
        placeholder="Nome do Proprietário do PET"
        aria-label="nameProp"
        [(ngModel)]="user.nameProp"
        name="username"
        required
      />

      <label>CPF: </label>
      <input
        type="number"
        class="form-control"
        placeholder="CPF"
        aria-label="CPF"
        [(ngModel)]="user.cpf"
        required
        name="cpf"
        min="11"
        max="11"
      />
      <label>Email: </label>
      <input
        type="email"
        class="form-control"
        placeholder="email@provedor.com.br"
        aria-label="email"
        [(ngModel)]="user.email"
        name="email"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        required
      />
      <label>Nome do Pet: </label>
      <input
        type="text"
        class="form-control"
        placeholder="Nome do PET"
        aria-label="namePet"
        [(ngModel)]="user.namePet"
        required
        name="password"
      />
      <label>ID do Pet: </label>
      <input
        type="number"
        class="form-control"
        placeholder="Identificação do Pet"
        aria-label="idPet"
        [(ngModel)]="user.idPet"
        required
        name="idPet"
      />
      <button
        type="submit"
        style="width: 100px; margin-top: 10px"
        [disabled]="!cadastro.valid"
      >
        Enviar
      </button>
    </div>
  </form>
</div>

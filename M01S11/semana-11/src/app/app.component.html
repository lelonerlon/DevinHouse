<nav class="navbar navbar-light" style="background-color: #e3f2fd">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">FoodI</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            (click)="page = 'home'"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link"  (click)="page = 'preco'">Preço</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"  (click)="page = 'info'">Informações</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div [ngSwitch]="page">
  <div *ngSwitchDefault>
    <h2>Estou na página de Home</h2>
  </div>
  <div *ngSwitchCase="'preco'">
    <h2>Estou na página de Preços</h2>
  </div>
  <div *ngSwitchCase="'info'">
    <h2>Estou na página de Informações</h2>
  </div>
</div>

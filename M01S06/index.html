<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando DOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1 id="titulo">Busca de CEP</h1>
        <form class="row gy-2 gx-3 align-items-center">
            <div class="col-auto">
                <input type="number" class="form-control" id="cep" placeholder="Informe o cep sem ponto e hífen">
            </div>

            <div class="col-auto">
                <button id="btn-buscar" type="button" class="btn btn-primary">Buscar CEP</button>
            </div>
        </form>

        <div class="input-group">
            <span class="input-group-text">Endereço</span>
            <textarea class="form-control" aria-label="With textarea" id="resultado"></textarea>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./app/js/buscar-cep.js"></script>
</body>

</html>

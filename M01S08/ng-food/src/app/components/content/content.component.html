<div class="row">
  <div *ngFor="let item of list" class="col">
    <div class="card" style="width: 18rem">
      <img src="{{ item.src }}" class="card-img-top" alt="Fotos de comidas" />
      <div class="card-body">
        <h5 class="card-title">{{ item.title }}</h5>
        <p class="card-text">{{ item.cardText }}</p>
        <a href="#" class="btn btn-primary" (click)="selectedCard(item.title)">{{ item.btnText }}</a>
      </div>
    </div>
  </div>
</div>
